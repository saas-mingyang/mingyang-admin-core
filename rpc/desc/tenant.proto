syntax = "proto3";

// Tenant message

message TenantInfo {
  optional uint64 id = 1;
  optional int64 created_at = 2;
  optional int64 updated_at = 3;
  // Status 1: normal 2: ban | 状态 1 正常 2 禁用
  optional uint32 status = 4;
  // 名称，不能为空
  optional string name = 5;
  // 编码，不能为空
  optional string code = 6;
  // 管理员id，不能为空，创建租户的时候顺便创建用户
  optional int64 admin_id = 7;
  // 父级id，不能为空,0为第一级
  optional int64 parent_id = 8;
}

message TenantListResp {
  uint64 total = 1;
  repeated TenantInfo data = 2;
}

message TenantListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  optional int64 created_at = 3;
  optional int64 updated_at = 4;
  optional uint32 status = 5;
  optional int64 deleted_at = 6;
  optional string name = 7;
  optional string code = 8;
  optional int64 admin_id = 9;
  optional int64 parent_id = 10;
}


service Core {

  // Tenant management
  // group: tenant
  rpc createTenant (TenantInfo) returns (BaseIDResp);
  // group: tenant
  rpc updateTenant (TenantInfo) returns (BaseResp);
  // group: tenant
  rpc getTenantList (TenantListReq) returns (TenantListResp);
  // group: tenant
  rpc getTenantById (IDReq) returns (TenantInfo);
  // group: tenant
  rpc deleteTenant (IDsReq) returns (BaseResp);


}